<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="card">
      <img src="images/image-victor.jpg" alt="" id="photo">
      <div id="sensitive-info">
        <div id="name-and-age">
          <h3 id="name">Victor Crest</h3>
          <h3 id="age">26</h3>
        </div>
        <h5 id="location">London</h5>
      </div>
      <div class="stat-section">
        <div class="stat">
          <h4 class="stat-value">80K</h4>
          <h6 class="stat-name">Followers</h6>
        </div>
        <div class="stat">
          <h4 class="stat-value">803K</h4>
          <h6 class="stat-name">Likes</h6>
        </div>
        <div class="stat">
          <h4 class="stat-value">1.4K</h4>
          <h6 class="stat-name">Photos</h6>
        </div>
     </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="shikoto">Your Name Here</a>.
  </div>
</body>
</html>
